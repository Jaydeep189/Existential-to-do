      .task-input{
           font-size: 25px;
           font-family: sans-serif;

           border: 2px solid #FA6862;

    <body class="dark">

        <main class="site-wrapper">
        
            <div class="pt-table">
                <div class="pt-tablecell page-contact relative">
                
            <button class="btn btn-primary my-4 logout" style="position:absolute; top:30px; left:50px"><a href="logout/"> logout <a></button>
                    <!-- .close -->
                    <a href="./" class="page-close"><i class="tf-ion-close"></i></a>
                    <!-- /.close -->

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                                <div class="page-title text-center">
                                    <h2 style="margin-top: 100px;">Existential <span class="primary">Todo</span> <span class="title-bg">To-do</span></h2>
                                </div>
                            </div>    
                                                    
                        </div> <!-- /.row -->
                         <div class="row">
                            <div class="col-xs-12 col-sm-7 col-md-7 col-md-offset-1 col-lg-offset-3">
                                <div class="section-title clear">
                                    <h3>Enter tasks</h3>
                                    <span class="bar-dark"></span>
                                    <span class="bar-primary"></span>
                                </div>

                                <form enctype="multipart/form-data" id="contact-form" class="row contact-form no-gutter" action="#" method="post">
                                    {% csrf_token %}
                                    <div class="col-xs-12 col-sm-10">
                                        <div class="input-field name">
                                                 {{ form.todo }}
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-12 ">
                                        <div class="input-field">
                                            <span class="btn-border">
                                                <button value="SEND" type="submit" class="btn btn-primary btn-custom-border text-uppercase ">Question the Task</button>
                                            </span>
                                        </div>
                                 </div> <!-- ./col- -->
                                </form>
                                <div style="padding-left: 0;" class="col-xs-12 col-sm-12">
                                    <form method="POST" enctype="multipart/form-data">
                                     {% csrf_token %}
                                        <ul style="list-style: none;" class="list-group">
                                        {% for todo in task %}
                                            <li class="dark section-title list-group-item" style=" font-family: Open Sans, sans-serif; text-transform: uppercase;"> ({{ forloop.counter }}) &nbsp; {{todo.todo}} <button  style="float: right; background:black; " id="trash_button" name="delete" value={{todo.id}} type="submit"><i  class="far fa-trash-alt"></i> </li>
                                          </ul>
                                          {%endfor%}
                                           </form>
                                    </div>
                                       </div> <!-- /.row -->
                            </div> <!-- /.col- -->
                            <nav style="margin-top:20px;"  class="page-nav clear">
                                <div class="container">
                                    <div class="flex flex-middle space-between">
                                        <span class="prev-page"><a href="#" class="link"></a></span>
                                             <span  class="copyright hidden-xs">Created by <a href="https://jaydeepsharma.co" target="_blank">Jaydeep Sharma</a> and <a href="https://meetchaudhari.com" target="_blank">Meet Chaudhari</a></span>
                                   
                                        <span class="next-page"><a href="#" class="link"></a></span>
                                    </div>
                                </div>
                                <!-- /.page-nav -->
                            </nav>
                        </div>  <!-- /.row -->
                     
                    </div> <!-- /.container -->

                   
                    <!-- /.container -->
                  
                </div> <!-- /.pt-tablecell -->
            </div> <!-- /.pt-table -->
