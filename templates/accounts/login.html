{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <!-- meta charset -->
        <meta charset="utf-8">
        <!-- site title -->
        <title>Existential to-do</title>
        <!-- meta description -->
        <meta name="description" content="">
        <!-- mobile viwport meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fevicon -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        
        <!-- ================================
        CSS Files
        ================================= -->
           <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/themefisher-fonts.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/dark.css' %}">
        <link id="color-changer" rel="stylesheet" href="{% static 'css/colors/red.css' %}">
        <link id="color-changer" rel="stylesheet" href="{% static 'css/colors/color-0.css' %}">
                <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <!-- <script src="js/jquery.easing.min.js"></script> -->
        <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery-validation.min.js' %}"></script>
       <!-- <script src="{% static 'js/form.min.js' %}"></script> -->
        <script src="{% static 'js/main.js' %}"></script>
    </head>

    <body class="dark">

       <!-- <div class="preloader">
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
            <div class="loading-mask"></div>
        </div> -->

        <main class="site-wrapper">
            <div class="pt-table">
                <div class="pt-tablecell page-contact relative">
                    <!-- .close -->
                    <a href="./" class="page-close"><i class="tf-ion-close"></i></a>
                    <!-- /.close -->

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
                                <div class="page-title text-center">
                                    <h2>Log<span class="primary">In</span> <span class="title-bg">Login</span></h2>
                                 </div>
                            </div>                            
                        </div> <!-- /.row -->

                        <div class="row">
                            <div class="col-xs-12 col-sm-7 col-md-7 col-md-offset-1 col-lg-offset-3">
                                <div class="section-title clear">
                                  <br> {% if msg %}
                        <p>{{ msg | safe }}</p>
                        {% else %}
                                    <h4>Enter your Credentials<a href={% url 'register' %}> or <span style="color: #FA6862;"> Register yourself. </span></a></h4>
                                    {% endif %}
                                    <span class="bar-dark"></span>
                                    <span class="bar-primary"></span>
                                </div>

                                <form id="contact-form" class="row contact-form no-gutter" action="#" method="POST"> 
                                {% csrf_token %}
                                    <div class="col-xs-12 col-sm-10">
                                        <div class="input-field name">
                                            <span class="input-icon" id="name" ><i class="tf-profile-male"></i></span>
                                                 {{ form.username }}
                                        </div>
                                    </div> <!-- ./col- -->
                                    <div class="col-xs-12 col-sm-10">
                                        <div class="input-field">
                                            <span class= "input-icon" id="subject"><i class="tf-pricetags"></i></span>
                                              {{ form.password }}
                                        </div>
                                    </div> <!-- ./col- -->
                                     <div class="col-xs-12 col-sm-3 form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-field">
                                            <span class="btn-border">
                                                <button type="submit" class="btn btn-primary btn-custom-border text-uppercase">Login</button>
                                            </span>
                                        </div>
                                      <div class="col-xs-12 col-sm-12">
                                        <div class="section-title clear">
                                            <h4><a href={%url 'password_reset' %}>Forgot Password? </a> </h4>
                                            <span class="bar-dark"></span>
                                            <span class="bar-primary"></span>
                                        </div>
                                    </div> <!-- ./col- -->
                                </form> <!-- /.row -->
                            </div> <!-- /.col- -->
                        </div> <!-- /.row -->
                    </div> <!-- /.container -->

                          <nav class="page-nav clear">
                        <div class="container">
                            <div class="flex flex-middle space-between">
                                <span class="prev-page"><a href="#" class="link"></a></span>
                                     <span class="copyright hidden-xs">Created by <a href="https://jaydeepsharma.co" target="_blank">Jaydeep Sharma</a> and <a href="https://meetchaudhari.com" target="_blank">Meet Chaudhari</a></span>
                           
                                <span class="next-page"><a href="#" class="link"></a></span>
                            </div>
                        </div>
                        <!-- /.page-nav -->
                    </nav>
                    <!-- /.container -->

                </div> <!-- /.pt-tablecell -->
            </div> <!-- /.pt-table -->
        </main> <!-- /.site-wrapper -->

        <!-- ================================
        JavaScript Libraries
        ================================= -->
        <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <!-- <script src="js/jquery.easing.min.js"></script> -->
        <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery-validation.min.js' %}"></script>
       <!-- <script src="{% static 'js/form.min.js' %}"></script> -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
